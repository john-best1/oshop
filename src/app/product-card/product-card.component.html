<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" src="{{ product.imageUrl }}" class="card-img-top" alt="{{ product.title }}" width="{{width}}" height="{{height}}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'USD' }}</p>
    </div>
    <div  *ngIf="showActions" class="card-footer">
        <button 
        (click)="addToCart(product, product.id)"
        class="btn btn-primary btn-block">Add to Cart</button>
        <div>{{ getQuantity(product.id) }}</div>
    </div>
  </div>
